<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenTech Guardian</title>
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>
  <style>
   /* General Styles */
   body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 100px;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('l.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      filter: blur(3px); /* Apply blur effect */
      z-index: -1; /* Send behind content */
    }

    /* Content styling */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: rgb(0, 0, 0);
      font-weight: bold;
    }
    h1 {
      color: #000000;
    }

    /* Dropdown Styling */
    label {
      font-size: 18px;
      font-weight: bold;
    }
    /* Data Display Box */
    .data-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .data-box {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .data-box span {
      display: block;
      font-size: 22px;
      color: #3498db;
      margin-top: 5px;
    }
    /* History Section */

    h2{
      font-size: 30px;
    }
    #history-container {
      margin: 20px auto;      /* Center horizontally */
      width: 100%;             /* Adjust width as needed */
      max-width: 1500px;      /* Prevent it from becoming too wide */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style for the history table */
    #history-table {
      width: 100%;
      border-collapse: collapse;
    }

    #history-table th, #history-table td {
      text-align: center;
      padding: 12px;
    }

    #history-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .history-header, .history-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 10px 0;
      text-align: center;
    }

    .history-header {
      font-weight: bold;
      border-bottom: 2px solid #ccc;
    }

    .history-row {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }

    .history-row div {
      font-size: 16px;
    }

    .history-row span {
      font-weight: bold;
      color: #3498db;
    }

    /* Responsive Styles for devices with max-width 600px */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      label {
        font-size: 16px;
      }

      select {
        width: 100%;
        font-size: 14px;
      }

      .data-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .data-box {
        width: 90%;
        font-size: 16px;
      }

      /* Keep icons in history headers and hide text */
      .history-header div::before {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
      }

      .history-header div:nth-child(1)::before { content: 'üå±'; }
      .history-header div:nth-child(2)::before { content: 'üå°Ô∏è'; }
      .history-header div:nth-child(3)::before { content: 'üíß'; }
      .history-header div:nth-child(4)::before { content: '‚òÄÔ∏è'; }
      .history-header div:nth-child(5)::before { content: '‚è∞'; }

      .history-header div {
        padding: 10px;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        font-size: 0;
      }

      /* Keep data visible in history rows without blending icons */
      .history-row div {
        font-size: 12px;
        text-align: center;
        position: relative;
      }

      #history-container {
        padding: 10px;
        width: 100%;
      }

      #history-table th, #history-table td {
        font-size: 14px;
        padding: 8px;
      }

      .history-row span {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>GreenTech Guardian Realtime Monitoring</h1>
    <div class="data-container">
      <div class="data-box">üå± Moisture Level: <span id="moisture">Loading...</span></div>
      <div class="data-box">üå°Ô∏è Temperature: <span id="temperature">Loading...</span></div>
      <div class="data-box">üíß Humidity: <span id="humidity">Loading...</span></div>
      <div class="data-box">‚òÄÔ∏è Sunlight: <span id="sunlight">Loading...</span></div>
      <div class="data-box">‚è∞ Time: <span id="current-time">Loading...</span></div>
    </div>
  </div>
  <h2>History</h2>
  <div id="history-container"></div>
  
  <script>
    const firebaseConfig = { 
      apiKey: "AIzaSyDTii_aKIqaAFD1YcuIVR1ppfBJ6yeTNOs",
      authDomain: "greentech-17f99.firebaseapp.com",
      databaseURL: "https://greentech-17f99-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "greentech-17f99",
      storageBucket: "greentech-17f99.firebasestorage.app",
      messagingSenderId: "85799591596",
      appId: "1:85799591596:web:8d41d23203d833372c0909",
      measurementId: "G-2B4EZ55S1L" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    db.ref("/plant").on("value", snapshot => {
      const plant = snapshot.val();
      if (plant) {
        document.getElementById("moisture").textContent = plant.soil + "%";
        document.getElementById("temperature").textContent = plant.temperature + "¬∞C";
        document.getElementById("humidity").textContent = plant.humidity + "%";
        document.getElementById("sunlight").textContent = plant.sunlight + " Lumens";
        loadHistory(plant.history);
      }
    });

    function loadHistory(history) {
      const historyContainer = document.getElementById("history-container");
      historyContainer.innerHTML = "";
      
      if (history) {
        const entries = Object.values(history).slice(-10);
        historyContainer.innerHTML += `
          <div class="history-header">
            <div>üå± Soil Moisture</div>
            <div>üå°Ô∏è Temperature</div>
            <div>üíß Humidity</div>
            <div>‚òÄÔ∏è Sunlight</div>
            <div>‚è∞ Time</div>
          </div>`;
        
        entries.forEach(entry => {
          const date = new Date(entry.timestamp * 1000);
          date.setMinutes(date.getMinutes() + 480); // Adjust for PHT timezone (UTC+8)
          historyContainer.innerHTML += `
            <div class="history-row">
              <div>${entry.soilMoisture}%</div>
              <div>${entry.temperature}¬∞C</div>
              <div>${entry.humidity}%</div>
              <div>${entry.sunlight} Lumens</div>
              <div>${date.toLocaleString()}</div>
            </div>`;
        });
      } else {
        historyContainer.innerHTML = "<p>No history data available.</p>";
      }
    }

    function updateTime() {
      document.getElementById("current-time").textContent = new Date().toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
