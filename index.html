<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenTech Guardian</title>
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 100px;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('l.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      filter: blur(3px); /* Apply blur effect */
      z-index: -1; /* Send behind content */
    }

    /* Content styling */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: rgb(0, 0, 0);
      font-weight: bold;
    }
    h1 {
      color: #000000;
    }

    /* Dropdown Styling */
    label {
      font-size: 18px;
      font-weight: bold;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #3498db;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    select:hover {
      background-color: #e0f2ff;
    }

    /* Data Display Box */
    .data-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .data-box {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .data-box span {
      display: block;
      font-size: 22px;
      color: #3498db;
      margin-top: 5px;
    }
    /* History Section */
    #history-container {
      margin: 20px auto;      /* Center horizontally */
      width: 100%;             /* Adjust width as needed */
      max-width: 1500px;      /* Prevent it from becoming too wide */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style for the history table */
    #history-table {
      width: 100%;
      border-collapse: collapse;
    }

    #history-table th, #history-table td {
      text-align: center;
      padding: 12px;
    }

    #history-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .history-header, .history-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 10px 0;
      text-align: center;
    }

    .history-header {
      font-weight: bold;
      border-bottom: 2px solid #ccc;
    }

    .history-row {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }

    .history-row div {
      font-size: 16px;
    }

    .history-row span {
      font-weight: bold;
      color: #3498db;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .data-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
    <!--Background-->
  <div class="background"></div>
    <!-- Content -->
  <div class="content">
  <h1>GREENTECH GUARDIAN Watering System</h1>

  <label for="plantSelect">Select Plant:</label>
  <select id="plantSelect">
    <option value="" disabled selected>Loading...</option>
  </select>

  <div class="data-container">
    <div class="data-box">
      üå± Moisture Level: <span id="moisture">Loading...</span>
    </div>
    <div class="data-box">
      üå°Ô∏è Temperature: <span id="temperature">Loading...</span>
    </div>
    <div class="data-box">
      üíß Humidity: <span id="humidity">Loading...</span>
    </div>
    <div class="data-box">
      ‚òÄÔ∏è Sunlight: <span id="sunlight">Loading...</span>
    </div>
    <div class="data-box">
      ‚è∞ Time: <span id="current-time">Loading...</span>
    </div>    
  </div>
  
  <h2>History</h2>
  <div id="history-wrapper"></div>
    <div id="history-container"></div>  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDM_f61yVx8ZxPywaFDL4nFjQHoaFWBG4E",
  authDomain: "automaticwateringsystem-b02bc.firebaseapp.com",
  databaseURL: "https://automaticwateringsystem-b02bc-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "automaticwateringsystem-b02bc",
  storageBucket: "automaticwateringsystem-b02bc.appspot.com",
  messagingSenderId: "320508766202",
  appId: "1:320508766202:web:2168dabd5c5ba5ba762643",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

const plantSelect = document.getElementById("plantSelect");
const moistureElement = document.getElementById("moisture");
const temperatureElement = document.getElementById("temperature");
const humidityElement = document.getElementById("humidity");
const sunlightElement = document.getElementById("sunlight");
const historyContainer = document.getElementById("history-container");

const plantsRef = ref(database, "/plants");

// Populate dropdown with plants from Firebase
onValue(plantsRef, (snapshot) => {
  const plants = snapshot.val();
  if (plants) {
    plantSelect.innerHTML = ""; // Clear previous options
    Object.keys(plants).forEach((plantKey) => {
      const option = document.createElement("option");
      option.value = plantKey;
      option.textContent = plants[plantKey].name;
      plantSelect.appendChild(option);
    });

    // Set default selection to the first plant
    plantSelect.value = Object.keys(plants)[0];
    updatePlantData(plants, plantSelect.value);
    loadHistory(plants, plantSelect.value);
  }
});

// Update displayed data when plant selection changes
plantSelect.addEventListener("change", () => {
  onValue(plantsRef, (snapshot) => {
    const plants = snapshot.val();
    if (plants) {
      updatePlantData(plants, plantSelect.value);
      loadHistory(plants, plantSelect.value);
    }
  }, { onlyOnce: true }); // Fetch data only once to avoid redundant updates
});

// Update data for the selected plant
function updatePlantData(plants, selectedPlant) {
  if (plants[selectedPlant]) {
    moistureElement.textContent = plants[selectedPlant].soil + "%";
    temperatureElement.textContent = plants[selectedPlant].temperature + "¬∞C";
    humidityElement.textContent = plants[selectedPlant].humidity + "%";
    sunlightElement.textContent = plants[selectedPlant].sunlight + " Lumens";
  }
}

// Load and display history data
function loadHistory(plants, selectedPlant) {
  const history = plants[selectedPlant]?.history;
  const historyContainer = document.getElementById("history-container");
  historyContainer.innerHTML = ""; // Clear previous history

  if (history) {
    const historyKeys = Object.keys(history);
    const last5Entries = historyKeys.slice(-5);

    // Add Header Row
    historyContainer.innerHTML += `
      <div class="history-header">
        <div>üå± Soil Moisture</div>
        <div>üå°Ô∏è Temperature</div>
        <div>üíß Humidity</div>
        <div>‚òÄÔ∏è Sunlight</div>
        <div>‚è∞ Time</div>
      </div>
    `;

    // Add History Rows
    last5Entries.forEach(key => {
      const entry = history[key];
      historyContainer.innerHTML += `
        <div class="history-row">
          <div><span>${entry.soilMoisture}%</span></div>
          <div><span>${entry.temperature}¬∞C</span></div>
          <div><span>${entry.humidity}%</span></div>
          <div><span>${entry.sunlight} Lumens</span></div>
          <div><span>${new Date(entry.timestamp).toLocaleString()}</span></div>
        </div>
      `;
    });
  } else {
    historyContainer.innerHTML = "<p>No history data available.</p>";
  }
}
// Function to update the current time
function updateTime() {
  const timeElement = document.getElementById("current-time");
  const now = new Date();

  // Format: Month Day, Year - HH:MM:SS AM/PM
  const dateString = now.toLocaleDateString();  // e.g., 1/13/2025
  const timeString = now.toLocaleTimeString();  // e.g., 6:45:30 PM

  // Combine date and time
  timeElement.textContent = `${dateString} ${timeString}`;
}

// Update every second
setInterval(updateTime, 1000);

// Initial update
updateTime();
  </script>
</body>
</html>
